<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Certificado</title>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- FORM -->
  <div class="formulario">
    <h2>Gerar Certificado</h2>

    <!-- fundos -->
    <div class="opcoes-bg">
      <label>
        <input type="radio" name="bg" value="hexagon" checked>
        Hexagon
      </label>

      <label>
        <input type="radio" name="bg" value="worknc" checked>
        WORKNC
      </label>

      <label>
        <input type="radio" name="bg" value="alphacam" checked>
        Alphacam
      </label>

      <label>
        <input type="radio" name="bg" value="lantek">
        Lantek
      </label>

    <label>
        <input type="radio" name="bg" value="solidworks">
        SolidWorks
      </label>
    </div>

    <input id="nome" placeholder="Nome do participante">
    
    <input id="titulo" placeholder="Título do curso" list="lista-cursos">
    <datalist id="lista-cursos">

    </datalist>

    <input id="horas" type="number" placeholder="Carga horária">
    <input id="data" type="date">

    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <!-- CERTIFICADO (INVISÍVEL) -->
  <div id="certificado">

    <img id="bg-certificado" src="assets/certificado_hexagon.png" class="bg-certificado">

    <div class="overlay">

      <div class="nome" id="cert-nome">
        
      </div>

      <p class="texto">
        Concluiu, com carga horária total de
        <strong><span id="cert-horas">16</span> horas</strong>,
        
      </p>

      <div class="curso" id="cert-titulo">
        
      </div>

      <p class="texto" id="cert-data">
        
      </p>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
